<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Number</title>
</head>
<body>
    

    <script>
        let num=prompt("Enter a number");
        if(num%7==0){
            console.log("Buzz number");
        }
        else if(num%10==7){
            console.log("Buzz number");
        }
        else{
            alert("Not buzz number");
        }



    </script>
</body>
