<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js task 2</title>
</head>
<body>


   <script>
   //assignment operator//
         var rupu=5;
		     rupu1=6;
		console.log(rupu+rupu1);
		
		var rupu=5;
		     rupu1=6;
		console.log(rupu-rupu1);
		
		var guru=5;
		    guru+=2;
		console.log(guru);	
		
		var pandi=3;
		    pandi-=1;
			console.log(pandi);
			
		
	 //Arithematic operator//
        let c=2,d=3;
        sum = c + d;//we can use this too
        console.log(sum);
        console.log(c+d);
        console.log(c-d);
        console.log(c/d);
        console.log(c%d);
        console.log(c*d);
        console.log(c**d);

        //Increment operator//
		
        //pre increment//
        let e=2;
        console.log(++e);
        console.log(e);
		
        //post increment//
        let f=2;
		
        console.log(f++);
        console.log(f);
		
        //Decrement operator//
		
        //pre decrement//
        let g=3;
        console.log(--g);
        console.log(g);
		
        //post decrement//
        let h=4;
        console.log(h--);
        console.log(h);

        //Comparison operator//
        let i=5 , j="6";
        console.log(i==j);
        console.log(i===j);
        console.log(i!=j);
        console.log(i!==j);
        console.log(i>j);
        console.log(i<j);
        console.log(i>=j);
        console.log(i<=j);

        //Ternary operator//
        let age=10;
        let vote=age=21?"Eligible":"Not Eligible";
        console.log(vote);

        //Logical operator//
        let k=4,l=5,m=8,n=9;
        console.log((k>l)&&(m>n));
        console.log((k>l)||(m<n));
        console.log(!(k>l)&&(m>n));
		
    </script>
</body>
</html>



   </script>
