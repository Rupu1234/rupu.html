<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form and meta tags</title>
</head>
<body>
    <form enctype="multipart/form-data">
    <fieldset style="background-color:burlywood;">
        <h1 style="text-align:center;">book your car now</h1>
    <figure><center>
        <img src="E:\rupu.html\17aug2022\2022-Mahindra-Scorpio-N-vs-old-Scorpio-Classic.webp" alt="log in image" width="500"
        height="200"></center>
        <figcaption style="text-align:center;"> log in image</figcaption>
    </figure>
    <label for="name">Name:<input type="name"  placeholder="first name" >&nbsp;<input type="name"  placeholder="second name"></label><br><br>
    <label for="name">Father Name:<input type="name"></label><br><br>
    <label for="data">DOB:<input type="date"></label><br><br>
    <label for="tel">Phone Number</label><br>
    <input type="tel" id="tel" pattern="[0-9]{5} [0-9]{2} [0-9]{4}">
    <p>Select your car</p>
    <select name="car" id="car">
    <optgroup label="cars"></optgroup>
    <option>--select--</option>
    <option value="audi" name="audi">audi</option>
    <option value="bmw" name="bmw">bmw</option>
    <option value="bens" name="bens">bens</option>
    </select><br><br>
    <p>Upload your resume</p>
    <input type="file" name="choose"><br><br>
    <label for="name">User name:<input type="text"> </label><br><br>
    <label for="password">Password:<input type="password"></label> <br>  
    <a href="">Forget password</a><br><br>
     <label for="feedback">feedback<input type="range" min="0" max="100"><br><br>
    <input type="submit">
    <input type="reset">
    <button type="click">Next page</button>
    </fieldset>
</form>
    
</body>
</html>
