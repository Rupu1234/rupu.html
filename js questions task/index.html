<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js</title>
</head>
<body>

<script>
  <!--addition-->
  let a=10;
  let b=15;
  let c=a+b;
  console.log(c);
  
  <!--Subtraction-->
  let d=30;
  let e=10;
  let f=d-e;
  console.log(f);
  
  <!--Multiplication-->
  let g=3;
  let h=5;
  let i=g*h;
  console.log(i);
  
   <!--division-->
  let j=100;
  let k=4;
  let l=j/k;
  console.log(l);
  
  
  <!--triangle-->
  let rupu=10;
  let pravin=15;	
  let vel=(rupu*pravin)/2;
  console.log(vel);

  <!--cube-->
   let vs=2;
   let ss=vs*vs*vs;
   let mm=ss;
   console.log(mm);
   
   <!--average-->
    let tn=10;
	let kl=20;
	let ka=40;
	let ta=(tn+kl+ka)/3;
	console.log(ta);
	
	<!--square-->
	 let p=10;
	 let n=p*p;
	 console.log(n);
	 
	 <!--area of circle-->
	   let s=4;
	   let area=Math.PI*s*s;
	   console.log(area);
	   
	 <!--simple interest-->
	   let shalom=10;
	   let sankar=20;
	   let sam=5;
       let siva=(shalom+sankar+sam)/100;
	   console.log(siva);
</script>

</body>
</html>
